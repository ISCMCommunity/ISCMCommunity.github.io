<!DOCTYPE html>
<html>
<body>

<p>Enter your LOTTO numbers:</p>
<input type="text" id="numbers" value="">
<button onclick="checkLotto()">Submit</button>

<p id="output"></p>

<script src="https://cdn.transcrypt.org/transcrypt.min.js"></script>
<script type="module">

import {random, randint} from 'random';

function checkLotto() {
    var numbers = document.getElementById('numbers').value.split(',').map(Number);
    var lottoNumbers = Array.from({length: 6}, () => randint(1, 45));
    var matchCount = numbers.filter(n => lottoNumbers.includes(n)).length;
    document.getElementById('output').textContent = 'MY NUMBER : ' + numbers + ', LOTTO NUMBER : ' + lottoNumbers + ', MATCHES : ' + matchCount;
}

window.checkLotto = checkLotto;

</script>

</body>
</html>
