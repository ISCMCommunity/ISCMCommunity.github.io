<svg id="duration" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- D-day 텍스트 -->
  <defs>
    <filter id="outline">
      <feMorphology in="SourceAlpha" result="DILATED" operator="dilate" radius="2"/>
      <feFlood flood-color="orange" flood-opacity="1" result="COLOR"/>
      <feComposite in ="COLOR" in2 ="DILATED" operator ="in" result ="OUTLINE"/>
      <feMerge>
        <feMergeNode in = "OUTLINE"/>
        <feMergeNode in = "SourceGraphic"/>  
      </feMerge>  
    </filter>  
  </defs>  

  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
    style="
      filter:url(#outline);
      fill:black;"
   id='countdown'></text> 

</svg>

<p id="iscm">{ISCM}™ SINCE 2022/05/14</p> <!-- 버전 정보 -->
<p id="today"></p> <!-- 오늘의 날짜 -->
<p id="version">Version 1.4</p> <!-- 버전 정보 ... 업데이트 시 버전 수정 -->

<script>
// 카운트다운 날짜 설정
var countDownDate = new Date("May14,2022").getTime();

// 매 초마다 카운트다운 업데이트 함수 실행
var countdownfunction = setInterval(function() {

   // 현재 날짜와 시간 가져오기
   var now = new Date().getTime();
   
   // 오늘의 날짜를 한국식 포맷(YYYY/MM/DD)으로 출력하기
   var year = new Date().getFullYear();
   var month = new Date().getMonth() + 1 ; // JavaScript에서 월은 January부터 시작해서 zero-based.
   var day = new Date().getDate();
   
   document.getElementById("today").innerHTML ="Today:" + year + "/" + (month <10 ? "0" : "") + month + "/" +(day <10 ? "0" : "")+ day;

    
   
   // 현재 시간과 카운트다운 날짜 사이의 차이 계산 후 D-day 표시하기
    var distance = now - countDownDate;
    var days = Math.floor(distance / (1000*60 *60 *24));
    
      document.getElementById("countdown").innerHTML ="D + " + days ;  
            
},1000); 

</script>
